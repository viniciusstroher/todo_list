<div class="modal-header">
	<h4 class="modal-title" id="modal-title">Warning</h4>
	<button type="button" class="close" aria-describedby="modal-title" (click)="activeModal.dismiss('Cross click')">
	  <span aria-hidden="true">&times;</span>
	</button>
</div>

<div class="modal-body">
	<p>{{message}}</p>	
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" (click)="activeModal.close('Ok click')">Ok</button>
</div>
